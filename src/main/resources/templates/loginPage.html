<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rezerwacje</title>
    <meta th:replace="~{common::viewport}"/>
    <link th:replace="~{common::bootstrap}"/>
    <link th:replace="~{common::main}"/>

</head>
<body>
<div th:insert="~{common::menu}"></div>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <form th:action="@{/authenticate}" method="POST">
                <div th:if="${param.error}" class="alert alert-danger">
                    Invalid username and password.
                </div>
                <div class="form-group">
                    <input class="form-control" type="username" id="username" name="username" placeholder="Username"/>
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" id="password" name="password" placeholder="Password"/>
                </div>
                <div class="form-group">
                    <button class="btn btn-light" type="submit">Zaloguj</button>
                </div>
            </form>
        </div>
    </div>
</div>
<footer th:replace="~{common::footer}"></footer>
<div th:replace="~{common::bootstrapScripts}"></div>
</body>
</html>
