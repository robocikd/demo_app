<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rezerwacje</title>
    <meta th:replace="~{common::viewport}"/>
    <link th:replace="~{common::bootstrap}"/>
    <link th:replace="~{common::main}"/>

</head>
<body>
<div th:insert="~{common::menu}"></div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form th:action="@{/customer/create}" method="POST" th:object="${customerDto}">


                <div class="form-group">
                    <input class="form-control" type="hidden" id="id" name="id" th:value="*{id}"/>
                </div>

                <div class="form-group mb-0">
                    <input class="form-control" type="text" id="login" name="login" th:value="*{login}"
                           placeholder="Login"/>
                </div>
                <div class="form-group mt-0"><p class="alert-danger" th:errors="*{login}"></p></div>

                <div class="form-group mb-0">
                    <input class="form-control" type="email" id="email" name="email" th:field="*{email}"
                           placeholder="Email"/>
                </div>
                <div class="form-group mt-0"><p class="alert-danger" th:errors="*{email}"></p></div>

                <div class="form-group mb-0">
                    <input class="form-control" type="password" id="password" name="password" th:field="*{password}"
                           placeholder="Password"/>
                </div>
                <div class="form-group mt-0"><p class="alert-danger" th:errors="*{password}"></p></div>

                <div class="form-group mb-0">
                    <input class="form-control" type="text" id="customerName" name="customerName"
                           th:field="*{customerName}" placeholder="Name" minlength="3"/>
                </div>
                <div class="form-group mt-0"><p class="alert-danger" th:errors="*{customerName}"></p></div>

                <div class="form-group mb-0">
                    <input class="form-control" type="text" id="customerSurname" name="customerSurname"
                           th:field="*{customerSurname}" placeholder="Surname"/>
                </div>
                <div class="form-group mt-0"><p class="alert-danger" th:errors="*{customerSurname}"></p></div>

                <div class="form-group mb-0">
                    <input class="form-control" type="text" id="customerAddress" name="customerAddress"
                           th:field="*{customerAddress}" placeholder="Address"/>
                </div>
                <div class="form-group mt-0"><p class="alert-danger" th:errors="*{customerAddress}"></p></div>

                <div class="form-group">
                    <button class="btn btn-light" type="submit">Zatwierd≈∫</button>
                </div>
            </form>
        </div>
    </div>
</div>
<footer th:replace="~{common::footer}"></footer>
<div th:replace="~{common::bootstrapScripts}"></div>
</body>
</html>
